<html>
<head>
<title>Cadastro de Cliente</title>
</head>

<body bgcolor="#666666">
<center><h1>CADASTRAR CLIENTE</h1></center>
<br>
<fieldset>
 <legend><b>CADASTRAR CLIENTE</b></legend>

<form>
 <input type="text" name="codcliente" maxlength="5" placeholder="CODIGO DO CLIENTE" /><br />
 <input type="text" name="nome"  placeholder="NOME" /><br />
 <input type="text" name="cpf"  maxlength="13" placeholder="CPF" /><br />
 <input type="text" name="ende"  placeholder="ENDERECO" /><br />
  <input type="text" name="email"  placeholder="E-MAIL" /><br />
 
 <input type="submit" name="bt_salvar" value="Salvar Cliente" />
 <input type="reset" name="bt_limpa" value="Limpar Campos" />
</form>

</fieldset>
</body>
</html>
